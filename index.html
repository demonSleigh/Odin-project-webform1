<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;1,100&display=swap" rel="stylesheet">"
    <link rel="stylesheet" href="style.css">
    <title>webform</title>
</head>

<body>
    <div class="contents">
        <div class="image">
            <div class="logo">
                <img src="./images/logo1.png" alt="diamond" class="diamond">
                <h1 class="shine">Thud</h1>
            </div>
        </div>

        <div class="text_area">
            <div class="text">
                <h1 class="glow"><em>Mr Shine! Him diamond</em></h1>
                <p class="fact">Mr. Shine sparkles like a <h5 class="glow1"><em>diamond</em> </h5> </p>
            </div>

            <form action="#">
                <div class="form-head-text">
                    <h2 class="glow"> <em>Where is my Cow?</em> </h2>

                        <div class="input"
                            <label for="first">first name</label>
                            <input type="text" placeholder="Enter your name" name="first" id="first" required>
                        </div>

                        <div class="input"
                            <label for="last">last name</label>
                            <input type="text" placeholder="Enter your name" name="last" id="last" required>
                        </div>

                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="input">
                            <label for="q">Is that my cow?</label>
                            <input type="text" name="q" id="q" minlength="9" maxlength="2">
                        </div>
                        
                        <div class="input">
                            <label for="pass">Password</label>
                            <input type="pass" name="pass" id="pass" required>
                        </div>
                        
                        <div class="input">
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                </div>
                <a href="#" class="btn" role="button">Play Thud</a>
            </form>
            <p>Travelling to Koom Valley?</p>
            <a href="koom.html" class="btn" role="button">This Way</a>

        </div>

    
</body>
</html>
